<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <script type="module">
    import { html, render } from 'lit';
    import "./src/NasaImageSearch.js";
</script>
<link rel="stylesheet" type="text/css" href="style.css">
  <base href="/">
  <title>Lab 4/5</title>
</head>

<body>
      <!-- term -->
      <div id="top">

        <div id="heading">
          <h1>Nasa Image Search</h1>
        </div>

        <div id="wrapToCircle">
        <div class="label">
          <label class="label" for="termInput">Enter search term:</label>
          <input name="termInput" type="text" id="searchTerm" value="Moon Landing">
        </div>
      <br>

      <!-- index -->
      <div class="label">
        <label for="numInput">Page number:</label>
        <input name="numInput" type="text" id="page_num" value="1" style="width: 30px">
      </div>
      <br>

      <!-- start year and end year -->
      <div class="label">
        <label for="years">Start year to end year:</label>
        <input name = "years" id="startYear" type="number" min="1800" max="2200" step="1" value="1800"/>
        <label for="years">to</label>
        <input name="years" id="endYear" type="number" min="1800" max="2200" step="1" value="2022"/>
      </div>
      <br>  

    </div>

    <div id="button">
      <button id="search">Search</button>
    </div>
      
    </div>

      <div id="bottom">
      <nasa-image-search id="nasa_search_element"></nasa-image-search>   
      </div>

      <script>

        document.querySelector("#search").addEventListener("click", e => {
          document.querySelector("#nasa_search_element").term = document.querySelector("#searchTerm").value;
          document.querySelector("#nasa_search_element").index = document.querySelector("#page_num").value;
          document.querySelector("#nasa_search_element").start_year = document.querySelector("#startYear").value;
          document.querySelector("#nasa_search_element").end_year = document.querySelector("#endYear").value;
          document.querySelector("#nasa_search_element").getData();
        });

      </script>
</body>

</html>
